<div class="form-group">
<div class="row">
  <div class="col-md-6 mb-3">
    <label for="nome">Nome:</label>
    <input type="text" class="form-control" name="nome" id="nome" placeholder="Seu primeiro nome">
  </div>
  <div class="col-md-6 mb-3">
    <label for="sobrenome">Sobrenome:</label>
    <input type="text" class="form-control" name="sobrenome" id="sobrenome" placeholder="Seu sobrenome">
  </div>
</div>
<div class="row">
  <div class="col-md-4 mb-3">
    <label for="cpf">C.P.F:</label>
    <input type="text" class="form-control" name="cpf" id="cpf" placeholder="Informe seu C.P.F."
    onkeypress="return event.charCode >= 48 && event.charCode <= 57"
    maxlength="11">
  </div>
  
  <div class="col-md-4 mb-3">
    <p>Sexo:</p>
    <div class="custom-control custom-radio custom-control-inline">
      <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
      <label class="custom-control-label" for="customRadioInline1">Masculino</label>
    </div>
    <div class="custom-control custom-radio custom-control-inline">
      <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
      <label class="custom-control-label" for="customRadioInline2">Feminino</label>
    </div>
  </div>

  <div class="col-md-4 mb-3">
    <p>Data de Nascimento:</p>
    <div class="input-group">
      <input class="form-control" placeholder="dd/mm/yyyy"
             name="d2"  ngbDatepicker #d2="ngbDatepicker">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary calendar" (click)="d2.toggle()" type="button">Selecione</button>
      </div>
    </div>
  </div>  

</div>

<div class="row"> 
  <div class="col-md-6 mb-3">
    <button class="btn btn-dark btn-block">Voltar</button>
  </div>
  <div class="col-md-6 mb-3">
    <button class="btn btn-info btn-block">Pr√≥ximo</button>
  </div>
</div>
</div>
