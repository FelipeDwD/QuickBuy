<div class="form-group">
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="rua">Rua:</label>
            <input type="text" class="form-control" name="rua" id="rua" placeholder="Informe o nome completo da sua rua">
        </div>
        <div class="col-md-3 mb-3">
            <label for="numero">Número:</label>
            <input type="text" class="form-control" name="numero" id="numero" placeholder="Informe o número"
            onkeypress="return event.charCode >= 48 && event.charCode <= 57"
            >
        </div>
        <div class="col-md-3 mb-3">
            <label for="complemento">Complemento:</label>
            <input type="text" class="form-control" name="complemento" id="complemento" placeholder="Apto/Casa/Faixada">
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 mb-3">
            <label for="estado">Estado:</label>
            <select name="estado" 
            id="estado" 
            class="form-control"
            (change)="getSelectListByIdEstado($event.target.value)">
                <option *ngFor="let item of items" [value]="item.id"> {{ item.nome }} </option>
            </select>
        </div>
        <div class="col-md-3 mb-3">
            <label for="cidade">Cidade:</label>
            <select name="cidade"
            id="cidade"
            class="form-control"
            >
             <option *ngFor="let item1 of items1" [value]="item1.id"> {{item1.nome}} </option>   
            </select>
        </div>
        <div class="col-md-3 mb-3">
            <label for="bairro">Bairro:</label>
            <input type="text" class="form-control" name="bairro" id="bairro"
            placeholder="Informe seu bairro"
            >
        </div>
        <div class="col-md-3 mb-3">
            <label for="cep">C.E.P.:</label>
            <input type="text" class="form-control" name="cep" id="cep" 
            placeholder="Informe seu C.E.P."
            onkeypress="return event.charCode >= 48 && event.charCode <= 57">
        </div>
    </div>
    <div class="row">   
        <div class="col-md-6 mb-3">
            <button class="btn btn-dark btn-block">Voltar</button>
        </div>
        <div class="col-md-6 mb-3">
            <button class="btn btn-info btn-block">Finalizar</button>
        </div>
    </div>
</div>
