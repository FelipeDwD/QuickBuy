<table class="table">
    <thead>
      <tr>
        <th scope="col">#CPF</th>
        <th scope="col">Nome</th>
        <th scope="col">Sobrenome</th>
        <th scope="col">E-mail</th>
        <th scope="col">Imagem</th>
        <th scope="col">Status</th>
        <th scope="col" style="text-align: center;">Bloquear/Desbloquear</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items" (dblclick)="editar(item)">
        <td> {{item.cpf}} </td>
        <td> {{item.nome}} </td>
        <td> {{item.sobrenome}} </td>
        <td> {{item.email}} </td>
        <td><img style="width: 50px; height: 50px; border-radius: 50%;" src="../../../../../../image/{{item.imagem}}"> </td>
        <td>     
        <div class="spinner-border text-primary" role="status" *ngIf="ativarSpinner">
            <span class="sr-only"></span>
          </div>
        <div *ngIf="!ativarSpinner">
          <div style="color: darkgreen;" *ngIf="item.ativo">
            Ativo
        </div>
        <div style="color: darkred;" *ngIf="!item.ativo">
          Inativo
        </div>
        </div>
        </td>        
          <td style="text-align: center;">
            <div class="spinner-border text-primary" role="status" *ngIf="ativarSpinner">
              <span class="sr-only"></span>
            </div>
            <div *ngIf="item.ativo">             
              <button class="btn btn-danger" title="Bloquear usuário" (click)="alterarStatus(item)" *ngIf="!ativarSpinner">
                  BLOQUEAR
              </button>
            </div>  
            <div *ngIf="!item.ativo">             
              <button class="btn btn-success" title="Desbloquear usuário" (click)="alterarStatus(item)" *ngIf="!ativarSpinner">
                DESBLOQUEAR
              </button>
              </div> 
          </td>       
        </tr>
    </tbody>
  </table>
