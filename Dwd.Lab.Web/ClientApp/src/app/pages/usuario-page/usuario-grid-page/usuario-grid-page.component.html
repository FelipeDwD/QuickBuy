<table class="table">
  <thead>
    <tr>
      <th scope="col">#CPF</th>
      <th scope="col">Nome</th>
      <th scope="col">Sobrenome</th>
      <th scope="col">E-mail</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td> {{item.cpf}} </td>
      <td> {{item.nome}} </td>
      <td> {{item.sobrenome}} </td>
      <td> {{item.email}} </td>
    </tr>
  </tbody>

</table>
